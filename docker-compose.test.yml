# Docker Compose configuration for INTEGRATION TESTS
# Uses separate volumes/containers to avoid affecting production data
# Run with: docker-compose -f docker-compose.test.yml up

services:
  postgres_test:
    image: postgres:16
    container_name: market_data_postgres_test
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-market_data}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-market_data_pass}
      POSTGRES_DB: ${POSTGRES_DB:-market_data}
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-market_data}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test_backend

  api_test:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: market_data_api_test
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-market_data}:${POSTGRES_PASSWORD:-market_data_pass}@postgres_test:5432/${POSTGRES_DB:-market_data}
      API_PREFIX: /api/v1
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SCHEDULER_ENABLED: false  # Disable scheduler in tests
    ports:
      - "8001:8000"  # Different port to avoid conflicts
    depends_on:
      postgres_test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - test_backend
    volumes:
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

volumes:
  postgres_test_data:
    driver: local

networks:
  test_backend:
    driver: bridge
