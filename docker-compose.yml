services:
  postgres:
    image: postgres:16
    container_name: market_data_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-market_data}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-market_data_pass}
      POSTGRES_DB: ${POSTGRES_DB:-market_data}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-market_data}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: market_data_api
    restart: always
    # NOTE: env_file is intentionally omitted.
    # ADMIN_PASSWORD_HASH and SECRET_KEY contain '$' characters that docker-compose
    # interpolates as variable references, corrupting the values.
    # All required settings are either set explicitly below or use config.py defaults.
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-market_data}:${POSTGRES_PASSWORD:-market_data_pass}@postgres:5432/${POSTGRES_DB:-market_data}
      API_PREFIX: /api/v1
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      INGESTION_INTERVAL_MINUTES: ${INGESTION_INTERVAL_MINUTES:-5}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@market.com}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
    volumes:
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

  grafana:
    image: grafana/grafana:11.0.0
    container_name: market_data_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  backend:
    driver: bridge
